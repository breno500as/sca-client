<div class="container">


  <div class="header mt-5">
     <h3 class="d-flex justify-content-between align-items-center px-3 mt-2 mb-1">Pesquisar insumo</h3>
  </div>

  <div class="card">
    <div class="card-title"></div>
    <div class="card-body">
      <form #consultaInsumoForm="ngForm" novalidate>
        <div class="row justify-content-end mt-4 pr-2">
          <button type="submit" (click)="pesquisar()" class="btn btn-primary btn-sm mr-1">Pesquisar</button>
          <button type="button" routerLink="/private/insumo/novo" class="btn btn-outline-secondary btn-sm mr-1">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>


  <div class="card mt-2" *ngIf="insumos && insumos.length > 0">
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">
               Tipo insumo
            </th>
            <th scope="col">
               SubTipo insumo
            </th>
            <th scope="col">
               Marca
            </th>
            <th scope="col">
               Modelo
            </th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let insumo of insumos">
            <td>{{insumo.tipoInsumo.descricao}}</td>
            <td>{{insumo.subTipoInsumo.descricao}}</td>
            <td>{{insumo.marcaModelo.marca}}</td>
            <td>{{insumo.marcaModelo.modelo}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" (click)="selecionaInsumo(insumo)">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination justify-content-center" *ngIf="insumos && insumos.length > 0">
      <pagination [totalItems]="size" [(ngModel)]="page" [maxSize]="10" class="pagination-sm"
        [boundaryLinks]="true" [rotate]="false" (paginas)="paginas = $event" (pageChanged)="pageChanged($event)"
        nextText="próxima" firstText="primeira" lastText="última" previousText="anterior">
      </pagination>
    </div>
  </div>



</div>
