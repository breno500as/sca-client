<div class="container">


  <div class="header mt-5">
     <h3 class="d-flex justify-content-between align-items-center px-3 mt-2 mb-1">Monitoramento risco comunicação orgãos externos</h3>
  </div>

  <div class="card shadow">
    <div class="card-title"></div>
    <div class="card-body main-card">
      <form #alertaForm="ngForm" novalidate>

        <div class="form-row">
             <div class="col-12 text-left">
                <label class="required" for="tipoInsumo">Nível alerta</label>
             </div>
             <div class="col-12">
                <select id="tipoInsumo" name="tipoInsumo"[(ngModel)]="alerta.nivel" required class="form-control">
                    <option [ngValue]=""></option>
                    <option *ngFor="let nivelAlerta of keys" [ngValue]="nivelAlerta">{{nivelAlertaEnum[nivelAlerta]}}</option>
                </select>
             </div>
        </div>

        <div class="form-row">
          <div class="col-12">
              <label class="required" for="observacoes">Observações monitoramento</label>
          </div>
          <div class="col-12">
            <textarea  id="observacoes" name="observacoes" [(ngModel)]="alerta.observacoesTecnicasMonitoramento" required rows="4" class="form-control" ></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="col-12">
              <label for="observacoes">Parecer / Sugestões para melhorias na segurança</label>
          </div>
          <div class="col-12">
            <textarea  id="parecerMelhoriasSeguranca" name="parecerMelhoriasSeguranca" [(ngModel)]="alerta.parecerMelhoriasSeguranca"  rows="4" class="form-control" ></textarea>
          </div>
        </div>

        <div class="row justify-content-center mt-4 pr-2">
          <button type="submit" (click)="enviaAlerta()" [disabled]="alertaForm.invalid" class="btn btn-success btn-lg mr-1">Enviar alerta</button>
        </div>
        
      </form>
    </div>
  </div>

</div>
