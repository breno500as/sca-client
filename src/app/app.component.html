<ng-http-loader
[backdrop]="false"
[backgroundColor]="'#ff0000'"
[debounceDelay]="100"
[extraDuration]="300"
[minDuration]="300"
[opacity]=".6"
[spinner]="spinkit.skWave">
</ng-http-loader>

<ng-progress></ng-progress>


<div class="container">

    <div style="margin-top: 150px;"  *ngIf="router.url === '/'">
        <form class="form-signin" #loginForm="ngForm">
            <h2 class="h3 mt-2 pb-4 text-muted text-center" >Sistema de Controle Ambiental</h2>
            <label for="inputUser" class="sr-only">Endere√ßo de email</label>
            <input type="email"  [(ngModel)]="usuario.email" name="email" #email="ngModel"  id="inputUser" class="form-control" placeholder="Email" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword"[(ngModel)]="usuario.senha" name="senha" #senha="ngModel"  class="form-control" placeholder="Senha" required>
            
            <button class="btn btn-lg btn-primary btn-block mt-4 mb-3" type="submit" (click)="login()">Login</button>
        </form>
    </div>

 <router-outlet></router-outlet>
</div>
